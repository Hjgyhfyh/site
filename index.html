<!doctype html>
<html lang="ru" class="h-full">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>godlimaster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="/tailwind.css" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body,
        #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #0d0d14 50%, #0a0a0f 100%);
            color: #e8e8f0;
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #2a2a3a 0%, #1a1a28 100%);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #3a3a4a 0%, #2a2a38 100%);
        }

        .brand-text {
            background: linear-gradient(135deg, #f0d78c 0%, #c8a97e 50%, #e8d5b7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(200, 169, 126, 0.3);
        }

        .sidebar-item {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
            margin-bottom: 3px;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .sidebar-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .sidebar-item:hover::before {
            opacity: 1;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.04);
            transform: translateX(4px);
            border-color: rgba(255, 255, 255, 0.04);
        }

        .sidebar-item.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.08) 0%, rgba(99, 102, 241, 0.04) 100%);
            border-color: rgba(139, 92, 246, 0.15);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.08), inset 0 1px 0 rgba(255,255,255,0.03);
        }

        .chat-delete-btn {
            opacity: 0;
            transition: all 0.2s ease;
            transform: scale(0.8);
        }

        .sidebar-item:hover .chat-delete-btn,
        .sidebar-item.active .chat-delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        .sidebar-inner {
            transition: transform .3s cubic-bezier(.4, 0, .2, 1), opacity .3s ease;
        }

        .sidebar-collapsed {
            transform: translateX(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .sidebar-wrap {
            transition: width .3s cubic-bezier(.4, 0, .2, 1);
            overflow: hidden;
        }

        .input-glow {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .input-glow:focus-within {
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1), 0 4px 20px rgba(139, 92, 246, 0.08), 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .msg-user {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.06) 0%, rgba(99, 102, 241, 0.04) 100%);
            border-radius: 20px 20px 6px 20px;
            padding: 14px 18px;
            border: 1px solid rgba(139, 92, 246, 0.1);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        .msg-ai {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            border-radius: 20px 20px 20px 6px;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .msg-wrapper:hover .msg-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .msg-actions {
            opacity: 0;
            transform: translateX(-8px);
            transition: all .2s ease;
        }

        .msg-action-btn {
            padding: 6px 8px;
            border-radius: 8px;
            color: #555;
            cursor: pointer;
            border: none;
            background: none;
            transition: all .2s ease;
        }

        .msg-action-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            color: #a78bfa;
            transform: translateY(-1px);
        }

        .msg-action-btn.copied {
            color: #4ade80;
        }

        .variant-nav {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            padding: 3px 8px;
        }

        .variant-nav button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 3px;
            transition: all 0.2s ease;
        }

        .variant-nav button:hover:not(:disabled) {
            color: #a78bfa;
            transform: scale(1.1);
        }

        .variant-nav button:disabled {
            opacity: .3;
            cursor: default;
        }

        .msg-appear {
            animation: msgIn .4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes msgIn {
            from {
                opacity: 0;
                transform: translateY(12px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }

        .msg-file-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 5px 12px 5px 10px;
            margin: 3px 6px 3px 0;
            font-size: 12px;
            color: #c0c8d8;
            transition: all 0.2s ease;
        }

        .msg-file-badge:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .file-icon {
            font-size: 15px;
        }

        .file-preview {
            animation: fadeScale .3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(.92);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .token-badge {
            margin-left: 10px;
            font-size: 10px;
            color: #666;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            padding: 2px 8px;
            font-family: 'JetBrains Mono', monospace;
            display: inline-flex;
            gap: 8px;
        }

        .model-item {
            transition: all .2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03) !important;
        }

        .model-item:last-child {
            border-bottom: none !important;
        }

        .model-item:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.06) 0%, rgba(99, 102, 241, 0.04) 100%);
        }

        .dropdown-enter {
            animation: dropIn .25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes dropIn {
            from {
                opacity: 0;
                transform: translateY(-8px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }

        .fade-in {
            animation: fadeIn .4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #1a1a28 0%, #16161e 100%);
            border: 1px solid rgba(139, 92, 246, 0.15);
            color: #d0d8f0;
            padding: 12px 20px;
            border-radius: 14px;
            font-size: 13px;
            z-index: 100;
            animation: toastIn .4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, .4), 0 0 20px rgba(139, 92, 246, 0.1);
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateY(-16px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }

        .cap-badge {
            display: inline-block;
            margin-right: 3px;
            filter: grayscale(.2);
            cursor: default;
            transition: transform 0.2s ease;
        }

        .cap-badge:hover {
            transform: scale(1.15);
        }

        .tool-badge {
            display: inline-block;
            margin-left: 8px;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 6px;
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.12) 0%, rgba(96, 165, 250, 0.06) 100%);
            color: #60a5fa;
            border: 1px solid rgba(96, 165, 250, 0.2);
            vertical-align: middle;
            letter-spacing: .04em;
            font-weight: 500;
        }

        .star-btn {
            cursor: pointer;
            font-size: 16px;
            color: #3a3a44;
            transition: all .2s ease;
            flex-shrink: 0;
        }

        .star-btn:hover {
            color: #fbbf24;
            transform: scale(1.2) rotate(15deg);
        }

        .star-btn.starred {
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.4);
        }

        .md h1,
        .md h2,
        .md h3 {
            margin: 16px 0 8px;
            font-weight: 600;
            color: #f0f0f8;
            letter-spacing: -0.01em;
        }

        .md h1 { font-size: 1.35em; }
        .md h2 { font-size: 1.2em; }
        .md h3 { font-size: 1.08em; }

        .md p { margin: 8px 0; line-height: 1.6; }

        .md ul,
        .md ol {
            margin: 8px 0 8px 22px;
        }

        .md li { margin: 3px 0; line-height: 1.5; }

        .md strong {
            color: #f0f0ff;
            font-weight: 600;
        }

        .md code {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(99, 102, 241, 0.06) 100%);
            padding: 2px 6px;
            border-radius: 5px;
            font-family: 'JetBrains Mono', monospace;
            font-size: .88em;
            color: #c8d0e8;
            border: 1px solid rgba(139, 92, 246, 0.1);
        }

        .md pre {
            position: relative;
            background: linear-gradient(135deg, #0c0c12 0%, #0a0a0f 100%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            margin: 10px 0;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .md pre .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 14px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 11px;
            color: #666;
        }

        .md pre .copy-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #666;
            font-size: 11px;
            padding: 3px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .md pre .copy-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
        }

        .md pre code {
            display: block;
            padding: 14px 16px;
            overflow-x: auto;
            background: transparent;
            font-size: 13px;
            line-height: 1.6;
            border: none;
        }

        .md blockquote {
            border-left: 3px solid rgba(139, 92, 246, 0.3);
            padding-left: 14px;
            margin: 10px 0;
            color: #888;
            font-style: italic;
        }

        .md table {
            border-collapse: collapse;
            margin: 10px 0;
            width: 100%;
            font-size: 13px;
        }

        .md th,
        .md td {
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px 12px;
            text-align: left;
        }

        .md th {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.02) 100%);
            color: #c0c0d0;
            font-weight: 600;
        }

        .md a {
            color: #a78bfa;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .md a:hover {
            border-bottom-color: rgba(167, 139, 250, 0.5);
        }

        .md hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            margin: 14px 0;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .65);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn .2s ease;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a28 0%, #14141c 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            width: 480px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalIn .3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(139, 92, 246, 0.1);
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 22px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, transparent 100%);
        }

        .modal-header h2 {
            font-size: 15px;
            font-weight: 600;
            color: #e0e0f0;
        }

        .modal-close {
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
        }

        .setting-row {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 22px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            transition: background 0.2s ease;
        }

        .setting-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        .setting-icon {
            font-size: 22px;
            flex-shrink: 0;
            width: 36px;
            text-align: center;
        }

        .setting-info {
            flex: 1;
            min-width: 0;
        }

        .setting-label {
            font-size: 13px;
            color: #d0d0e0;
            font-weight: 500;
        }

        .setting-desc {
            font-size: 11px;
            color: #555;
            margin-top: 2px;
        }

        .setting-select {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #aaa;
            border-radius: 10px;
            padding: 6px 10px;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            min-width: 150px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .setting-select:hover {
            border-color: rgba(139, 92, 246, 0.3);
        }

        .pulse-dot {
            animation: pulseDot 1.5s infinite ease-in-out;
        }

        @keyframes pulseDot {
            0%, 80%, 100% {
                opacity: .3;
                transform: scale(.8);
            }
            40% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .agent-banner {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.12) 0%, rgba(99, 102, 241, 0.08) 100%);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 14px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #c4b5fd;
            animation: fadeIn .3s ease;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.1);
        }

        .agent-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            animation: pulseDot 2s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
        }

        .agent-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 10px;
            font-size: 11px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(99, 102, 241, 0.1) 100%);
            color: #c4b5fd;
            border: 1px solid rgba(139, 92, 246, 0.25);
            font-weight: 500;
            letter-spacing: .02em;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.1);
        }

        .agent-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 14px;
            padding: 14px 18px;
            cursor: pointer;
            transition: all .25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .agent-card:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.08) 0%, rgba(99, 102, 241, 0.04) 100%);
            border-color: rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.1);
        }

        .agent-card.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.12) 0%, rgba(99, 102, 241, 0.08) 100%);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.15), inset 0 1px 0 rgba(255,255,255,0.03);
        }

        .subtle-input {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.02) 100%) !important;
            border: 1px solid rgba(255, 255, 255, 0.06) !important;
            color: #aaa !important;
            transition: all 0.2s ease !important;
        }

        .subtle-input:focus {
            border-color: rgba(139, 92, 246, 0.3) !important;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.08) !important;
            outline: none !important;
        }

        .subtle-input::placeholder {
            color: #444 !important;
        }

        .mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 40;
            backdrop-filter: blur(4px);
            animation: fadeIn .2s ease;
        }

        .mobile-overlay.show {
            display: block;
        }

        .welcome-title {
            background: linear-gradient(135deg, #888 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 768px) {
            .sidebar-wrap {
                position: fixed !important;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 45;
                width: 280px !important;
                box-shadow: 8px 0 40px rgba(0, 0, 0, 0.6);
            }

            .sidebar-wrap.sidebar-closed {
                width: 0 !important;
                pointer-events: none;
            }

            .sidebar-inner {
                width: 280px !important;
            }

            .main-header {
                padding-left: 10px !important;
                padding-right: 10px !important;
            }

            .model-dropdown-panel {
                position: fixed !important;
                left: 10px !important;
                right: 10px !important;
                top: 56px !important;
                width: auto !important;
                max-width: none !important;
                border-radius: 18px !important;
            }

            .messages-scroll>div {
                padding: 14px 12px !important;
            }

            .msg-user,
            .msg-ai {
                padding: 12px 14px !important;
            }

            .msg-user {
                border-radius: 18px 18px 6px 18px !important;
            }

            .msg-ai {
                border-radius: 18px 18px 18px 6px !important;
            }

            .input-bottom {
                padding: 10px !important;
            }

            .input-glow {
                border-radius: 18px !important;
            }

            .md pre code {
                font-size: 12px !important;
                white-space: pre;
                overflow-x: auto;
            }

            .md pre {
                margin-left: -4px;
                margin-right: -4px;
                border-radius: 10px !important;
            }

            .welcome-title {
                font-size: 1.4rem !important;
            }

            .msg-action-btn {
                padding: 8px 10px !important;
            }

            .msg-actions {
                opacity: 1 !important;
                transform: none !important;
            }

            .agent-banner {
                flex-wrap: wrap;
                font-size: 11px !important;
            }

            .agent-badge {
                font-size: 10px !important;
            }

            .toast {
                left: 16px;
                right: 16px;
                text-align: center;
            }
        }

        @media (max-width: 400px) {
            .model-dropdown-panel {
                left: 6px !important;
                right: 6px !important;
            }

            .messages-scroll>div {
                padding: 10px 8px !important;
            }

            .sidebar-wrap,
            .sidebar-inner {
                width: 260px !important;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
